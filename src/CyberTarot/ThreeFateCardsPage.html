<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberTarot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#000">
<div>
    <a href="https://sites.google.com/polytechnic.co.cc/main/%D0%B3%D0%BE%D0%BB%D0%BE%D0%B2%D0%BD%D0%B0/%D1%81%D0%BF%D0%B5%D1%86%D1%96%D0%B0%D0%BB%D1%96%D0%B7%D0%B0%D1%86%D1%96%D1%97?authuser=0">
        <img src="images/SE_logo.svg" class="SE-logo" alt="SE logo">
    </a>

    <img src="images/logo.svg" class="center logo-img" alt="logo">
</div>

<div class="main-container">
    <div class="fateCards">
        <div class="fateElement">
            <div class="card cart-appear">
                <div class="card-inner">
                    <div class="card-front">
                        <img id="card-past-cover" class="fateCard card-image" src="images/covers/Синій.png" alt="Front Image">
                    </div>
                    <div class="card-back">
                        <img class="fateCard card-image" id="card-past" src="images/covers/Синій.png" alt="Back Image">
                    </div>
                </div>
            </div>
            <p id="card-past-text" class="fateCard-text"></p>
        </div>

        <div class="fateElement">
            <div class="card cart-appear">
                <div class="card-inner">
                    <div class="card-front">
                        <img id="card-present-cover" class="fateCard card-image" src="images/covers/Синій.png" alt="Front Image">
                    </div>
                    <div class="card-back">
                        <img class="fateCard card-image" id="card-present" src="images/covers/Синій.png" alt="Back Image">
                    </div>
                </div>
            </div>
            <p id="card-present-text" class="fateCard-text"></p>
        </div>

        <div class="fateElement">
            <div class="card cart-appear">
                <div class="card-inner">
                    <div class="card-front">
                        <img id="card-future-cover" class="fateCard card-image" src="images/covers/Синій.png" alt="Front Image">
                    </div>
                    <div class="card-back">
                        <img class="fateCard card-image" id="card-future" src="images/covers/Синій.png" alt="Back Image">
                    </div>
                </div>
            </div>
            <p id="card-future-text" class="fateCard-text"></p>
        </div>
    </div>

    <div class="main-buttons">
        <button class="back-button primaryBackgroundColor-blue hide-if-phone" onclick="window.location.href = 'index.html';">До головного меню</button>
    </div>
</div>


<div class="footer-container">
    <div id="footer-info">
        <div class="footer-buttons-border primaryBackgroundColor-blue">
            <div class="footer-buttons-background secondaryBackgroundColor-blue">
                <button type="button" class="footer-buttons" id="github-button" onclick="window.location.href = 'https://github.com/Den090706/SE-practice-35-2';"><img class="footer-buttons-image"~ src="images/icon_github_blue.svg" alt="github_logo"></button>
            </div>
        </div>
        <div class="footer-buttons-border primaryBackgroundColor-blue">
            <div class="footer-buttons-background secondaryBackgroundColor-blue">
                <button type="button" class="footer-buttons" id="social-button" onclick="setTimeout(function(){ window.location.href = 'contacts.html'; }, 1000)"><img class="footer-buttons-image" src="images/icon_contacts_blue.svg" alt="contacts_logo"></button>
            </div>
        </div>
    </div>
</div>
<script src="cardRandomizer.js"></script>
<script src="ThreeFateCards.js"></script>
<script src="PlaySound.js"></script>
</body>
</html>
