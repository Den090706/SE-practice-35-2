<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberTarot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body bgcolor="#000">
<div>
    <img src="images/SE-logo-green.svg" class="SE-logo" alt="SE logo" onclick="setTimeout(function(){ window.location.href = 'https://sites.google.com/polytechnic.co.cc/main/%D0%B3%D0%BE%D0%BB%D0%BE%D0%B2%D0%BD%D0%B0/%D1%81%D0%BF%D0%B5%D1%86%D1%96%D0%B0%D0%BB%D1%96%D0%B7%D0%B0%D1%86%D1%96%D1%97?authuser=0'; }, 500)">

    <img src="images/logo.svg" class="center logo-img" alt="logo">
</div>

    <div class="main-container">
        <div class="container-center">
            <div class="card cart-appear">
                <div class="card-inner">
                    <div class="card-front">
                        <img class="cardOfDay card-image" id="cardOfDay-cover" src="images/covers/Зелений.png" alt="Front Image">
                    </div>
                    <div class="card-back">
                        <img class="cardOfDay card-image" id="cardOfDay-back" src="images/covers/Зелений.png" height="500" width="300" alt="Back Image">
                    </div>
                </div>
            </div>
        </div>

        <div class="card-text">
            <div class="main-title main-gradient-green">
                <p id="cardOfDay-text"></p>
            </div>
        </div>
        <div class="main-buttons">
            <button id="back-to-menu" class="back-button secondaryBackgroundColor-green primaryTextColor-green" onclick="setTimeout(function(){window.location.href = 'index.html';}, 1000)">До головного меню</button>
        </div>
    </div>

    <div class="footer-container">
        <div id="footer-info">
        <div class="footer-buttons-border primaryBackgroundColor-green">
            <div class="footer-buttons-background secondaryBackgroundColor-green">
                <button id="gitHub-button" type="button" class="footer-buttons" onclick="window.location.href = 'https://github.com/Den090706/SE-practice-35-2';"><img class="footer-buttons-image" src="images/icon_github_green.svg" alt="github_logo"></button>
            </div>
        </div>
        <div class="footer-buttons-border primaryBackgroundColor-green">
            <div class="footer-buttons-background secondaryBackgroundColor-green">
                <button type="button" id="contacts-button" class="footer-buttons" onclick="setTimeout(function(){ window.location.href = 'contacts.html'; }, 1000)"><img id="contactsIcon" class="footer-buttons-image" src="images/icon_contacts_green.svg" alt="contacts_logo"></button>
            </div>
        </div>
        </div>
    </div>
    <script src="cardRandomizer.js"></script>
    <script src="cardOfDay.js"></script>
    <script src="PlaySound.js"></script>
</body>
</html>
