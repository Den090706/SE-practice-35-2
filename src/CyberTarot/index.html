<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberTarot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#000">
    <img src="images/logo.svg" class="center logo-img" alt="logo">
    <div class="selector-border primaryBackgroundColor-blue center">
        <div class="selector-box secondaryBackgroundColor-blue">
            <div id="selector-switcher"></div>
            <button type="button" class="toggle-btn-left" onclick="changeGameType()">Три карти долі</button>
            <button type="button" class="toggle-btn-right" onclick="changeGameType()">Карта дня</button>
        </div>
    </div>

    <div class="main-container">
        <div class="main-title main-gradient-blue">
            <p class="title-text-style primaryTextColor-blue">Дізнайся, що тобі судилося!</p>
        </div>
        <div class="main-buttons">
                <button type="button" class="clickOnMe-button primaryTextColor-blue">Тисни!</button>
                <button type="button" class="instruction-button primaryTextColor-blue">Інструкція з режиму</button>
        </div>
    </div>

    <div class="footer-container">
        <div id="footer-info">
            <button type="button" class="footer-buttons" onclick="window.location.href = 'https://github.com/Den090706/SE-practice-35-2';"><img src="images/icon_github_blue.svg" alt="github_logo"></button>
            <button type="button" class="footer-buttons" onclick="window.location.href = 'https://sites.google.com/polytechnic.co.cc/main/%D0%B3%D0%BE%D0%BB%D0%BE%D0%B2%D0%BD%D0%B0/%D1%81%D0%BF%D0%B5%D1%86%D1%96%D0%B0%D0%BB%D1%96%D0%B7%D0%B0%D1%86%D1%96%D1%97?authuser=0';"><img src="images/icon_contacts_blue.svg" alt="contacts_logo"></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
